name: Check AppConfig Deployment

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      repository-name:
        required: true
        type: string
      environment-name:
        required: true
        type: string
    secrets:
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true        
    outputs:
      requires-cloudformation:
        description: "Indica se o CloudFormation deve ser executado"
        value: ${{ jobs.appconfig-deploy.outputs.requires-cloudformation }}

jobs:
  appconfig-deploy:
    runs-on: ubuntu-latest
    outputs:
      requires-cloudformation: ${{ steps.set-output.outputs.requires-cloudformation }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}

      - name: Verify if application exists
        id: app-check
        run: |
          if aws appconfig get-application --application-id ${{ inputs.repository-name }} || true; then
            echo "Aplicacao existe"
            echo "application-exists=true" >> $GITHUB_ENV
          else
            echo "Aplicacao nao existe"
            echo "application-exists=false" >> $GITHUB_ENV
          fi

      - name: Verify if environment exists
        id: env-check
        if: ${{ env.application-exists == 'true' }}
        run: |
          if aws appconfig get-environment --application-id ${{ inputs.repository-name }} --environment-id ${{ inputs.environment-name }} || true; then
            echo "Ambiente existe"
            echo "environment-exists=true" >> $GITHUB_ENV
          else
            echo "Ambiente nao existe"
            echo "environment-exists=false" >> $GITHUB_ENV
          fi

      - name: Verify if configuration profiles exists and create new version if exists
        if: ${{ env.environment-exists == 'true' }}
        run: |
          for file in application*; do
            profile_name="$file"
            echo "Verificando perfil: $profile_name"
            profile_id=$(aws appconfig list-configuration-profiles --application-id ${{ inputs.repository-name }} --query "Items[?Name=='$profile_name'].Id" --output text || true)
            if [[ $profile_id == "None" || -z $profile_id ]]; then
              echo "Perfil $profile_name nao existe"
              continue
            fi

            echo "Recuperando ID da ultima versao de configuracao para o perfil $profile_name"
            latest_version_id=$(aws appconfig get-configuration-profile --application-id ${{ inputs.repository-name }} --configuration-profile-id $profile_id --query 'LatestVersionNumber' --output text || true)

            if [[ $latest_version_id == "None" || -z $latest_version_id ]]; then
              echo "Nenhuma versao de configuracao encontrada para $profile_name"
              continue
            fi

            echo "Recuperando conteudo da ultima versao hospedada"
            aws appconfig get-hosted-configuration-version --application-id ${{ inputs.repository-name }} --configuration-profile-id $profile_id --version-number $latest_version_id --query 'Content' --output text > latest-content.yml || true

            echo "Comparando conteudo da ultima versao hospedada com o arquivo local"
            if ! cmp -s "$file" "latest-content.yml"; then
              echo "Diferencas encontradas, criando nova versao"
              content=$(cat "$file")
              aws appconfig create-hosted-configuration-version --application-id ${{ inputs.repository-name }} --configuration-profile-id $profile_id --content "$content" --content-type "application/x-yaml" || true
            else
              echo "Nenhuma diferenca encontrada, nao e necessario criar nova versao"
            fi

            # Remove o arquivo temporário da versão hospedada
            rm latest-content.yml
          done

      - name: Define output
        id: set-output
        run: |
          echo "Verificando se e necessario executar o CloudFormation"
          if [[ $application-exists == 'false' || $environment-exists == 'false' ]]; then
            echo "requires-cloudformation=true" >> $GITHUB_OUTPUT
          else
            echo "requires-cloudformation=true" >> $GITHUB_OUTPUT
          fi

